{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<p>Let's brew some beer! Register to keep track of your recipes and your brew notes.</p>
<table>
	<tr>
		<td>
			<form action="/register" method="POST">
				<p>
					First Name: <input type="text" id="fname" name="fname">
				</p>
				<p>
					Last Name: <input type="text" id="lname" name="lname">
				</p>
				<p>
					Email: <input type="text" id="email" name="email">
				</p>
				<p>
					Select a username: <input type="text" name="username" id="username">
				</p>
				<p>
					Select a password: <input type="password" name="password" id="password">
				</p>
				<p>
					<input type="submit" value="submit">
				</p>

		</td>
	</tr>
	<tr>
		<td>					

			</form>
		</td>
	</tr>


{% endblock %}
